	<h2>Computer Parts Application</h2>
	<div class="container">
		<div class="row justify-content-center">
			<div class="card mt-5" style="width: 35rem;">
				<div class="card-header fw-bold">Enter Computer Parts Details
				</div>
				<div class="card-body">
					<form action="parts" method="post">
						<div class="mb-3">
							<label class="form-label">Model</label> <input type="text"
								name="model" class="form-control">
						</div>
						<div class="mb-3">
							<label class="form-label">Brand</label> <select
								class="form-select" name="brand">
								<option selected value="">----Select----</option>
								<option>Dell</option>
								<option>Acer</option>
								<option>Lenovo</option>
								<option>Apple</option>
								<option>HP</option>
								<option>Microsoft</option>
								<option>Sony</option>
								<option>intel</option>
								<option>AMD</option>
								<option>Razer</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label">Color</label> <select
								class="form-select" name="color">
								<option selected value="">----Select----</option>
								<option>White</option>
								<option>Grey</option>
								<option>Red</option>
								<option>Blue</option>
								<option>Black</option>
								<option>Marron</option>
								<option>Pink</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label">Computer Type</label> <select
								class="form-select" name="computerType">
								<option selected>----Select----</option>
								<option>Server Computer</option>
								<option>Workstation Computer</option>
								<option>Personal Computer(PC)</option>
								<option>Mainframe</option>
								<option>Quantam Computer</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label">Hard Disk</label> <select
								class="form-select" name="disk">
								<option selected>----Select----</option>
								<option>SSD</option>
								<option>NVMe</option>
								<option>SATA</option>
								<option>Parallel ATA</option>
								<option>SCSI</option>
								<option>Best SSD</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label">RAM</label> <select class="form-select"
								name="ram">
								<option selected>----Select----</option>
								<option>4 GB</option>
								<option>8 GB</option>
								<option>16 GB</option>
								<option>32 GB</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label">Processor</label> <select
								class="form-select" name="processor">
								<option selected>----Select----</option>
								<option>Duel core CPU</option>
								<option>Microprocessor</option>
								<option>Graphic Processor</option>
								<option>Embedded processor</option>
								<option>intel</option>
								<option>Hexa - core Cpu</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label">Generation</label> <select
								class="form-select" name="generation">
								<option selected value=" ">----Select----</option>
								<option>Integrated Circuit</option>
								<option>Microprocessor</option>
								<option>Artificial Intelligence</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form
			-label">Mother Board</label> <select
								class="form-select" name="mboard">
								<option selected>----Select----</option>
								<option>Mini STX motherboard</option>
								<option>Mini ITX motherboard</option>
								<option>Pico BTX motherBoard</option>
								<option>LPX</option>
								<option>Flex ATX motherboard</option>
								<option>Micro ATX motherboard</option>
								<option>Standard ATX motherboard</option>
								<option>Advanced Technology (AT) motherboard</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label">Cache Size</label> <select
								class="form-select" name="cache">
								<option selected>----Select----</option>
								<option>L1 cache</option>
								<option>L2 cache</option>
								<option>L3 cache</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label">Cost</label> <input type="text"
								name="price" class="form-control">
						</div>
						<div class="mb-3">
							<label class="form-label">Quantity</label> <input type="text"
								name="qty" class="form-control">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
</body>
