<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Application For Gym</title>
</head>
<body>
<form action="ApplyGym" method="post">
<h1>Application Form For Gym</h1>
Name<input type="text" name="name"><br>
Date of Birth<input type="text" name="dob"><br>
Phone <input type="text" name="phone"><br>
Address<input type="text" name="address"><br>
Gender  Male<input type="radio" name="gender">
Female<input type="radio" name="gender"><br>
Membership Duration  
12 Months<input type="radio" name="duration">
6 Months<input type="radio" name="duration">
3 Months<input type="radio" name="duration">
1 Month<input type="radio" name="duration"><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
