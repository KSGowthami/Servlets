<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Application For Vehicle Service</title>
</head>
<body>
<form action="ApplyVehicle" method="post">
<h1>Application Form For Vehicle Service</h1>
Name<input type="text" name="name"><br>
Mobile<input type="text" name="mobile"><br>
Address<input type="text" name="address"><br>
Service Request Date<input type="text" name="reqDate"/><br>
Expected start Date<input type="text" name="ExpectedDated"><br>
Vehicle Number<input type="text" name="vehicleNo"/><br>
Vehicle Model<input type="text" name="model"><br>
Vehicle Name<input type="text" name="vname"><br>
Vehicle Type  Car<input type="radio" name="vehicle"><br>
Bike<input type="radio" name="vehicle"><br>
Service Type<select name="services">
<option value="">--Select--</option>
<option>Battery service</option>
<option>Brake inspection</option>
<option>Check Coolant level</option>
<option>Full Service</option>
<option>Oil service</option>
<option>Wheel Alignment</option>
<option>Air Filter</option>
</select><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
